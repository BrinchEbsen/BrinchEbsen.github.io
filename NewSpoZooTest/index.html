<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPO ZOO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>
    <div class="menu" class="spoZooMenu">
        <div class="menuSegment" id="interactTypeButtons">
            <label class="menuRadioButton">
                <input type="radio" name="interactType" id="grab">
                Grab
            </label>
            <label class="menuRadioButton">
                <input type="radio" name="interactType" id="fence">
                Build Fence
            </label>
            <label class="menuRadioButton">
                <input type="radio" name="interactType" id="grass">
                Build Grass
            </label>
        </div>
        <div class="menuDivider"></div>
        <div class="menuSegment" id="sceneSizeButtons">
            <label>Width:</label>
            <button id="widthIncrease" class="squareButton">+</button>
            <button id="widthDecrease" class="squareButton">-</button>
            <label>Height:</label>
            <button id="heightIncrease" class="squareButton">+</button>
            <button id="heightDecrease" class="squareButton">-</button>
        </div>
        <div class="menuDivider"></div>
        <div class="menuSegment" id="saveDataButtons">
            <button id="saveData">Save Data</button>
            <button id="loadData">Load Data</button>
            <button id="clearData">Clear Data</button>
        </div>
    </div>
    <div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="dist/basetypes.js"></script>
    <script src="dist/util.js"></script>
    <script src="dist/random.js"></script>
    <script src="dist/vector.js"></script>
    <script src="dist/flasher.js"></script>
    <script src="dist/images.js"></script>
    <script src="dist/canvas.js"></script>
    <script src="dist/sprite_animation.js"></script>
    <script src="dist/particle_sys.js"></script>
    <script src="dist/carrot.js"></script>
    <script src="dist/spo.js"></script>
    <script src="dist/tiled_sprite.js"></script>
    <script src="dist/grass.js"></script>
    <script src="dist/fence.js"></script>
    <script src="dist/spozoo.js"></script>
    <script src="dist/savedata.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
